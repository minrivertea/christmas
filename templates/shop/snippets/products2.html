{% load thumbnail %}
{% load django_static %}

{% for product, prices in products_and_prices %}

      <div class="tea-promo{% cycle '' '' ' last' %}">
      		<a title="{{ product.name }} Chinese tea - click to view more details" href="{% url tea_view product.slug %}"><span class="link"></span></a>	
      	  <div class="image">
			{% thumbnail product.image "266x200" crop="center" as im %}
			<img alt="a picture of {{ product.name }}" title="{{ product.name }} Chinese tea - click to view more details" class="tea-promo" src="{{ im.url }}"/>
			{% endthumbnail %}
		  </div>
		  
		  <div class="text">
			<h4 class="">
			<a title="{{ product.name }} Chinese tea - find out more or order some now!" href="{% url tea_view product.slug %}">
			{{ product.name }}
			</a>
			
		
			</h4> 
			<p>{{ product.description }}</p>	

		</div>     	
	  </div>      
{% endfor %}
